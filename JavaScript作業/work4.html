			 國文成績：<input type="text" id="C" onkeyup="this.value=this.value.replace(/[^\-?\d.]/g,'')"/><br><br>

<script>
	var i=1; 
	var score = new Array(); 
	document.getElementById("myBtn").onclick=displayData; 
	
	function displayData()
	{
		
		var x=document.getElementById("C").value; 
		var y=document.getElementById("E").value; 
		var sumch=0;
		var sumen=0;
		var avg=0;
		j=i-1; 
		score[j]= new Array(2); 
		
		//window.alert(score[j][0]); 
		/*document.getElementById("table").innerHTML=""; */
		score[j][0] =x.split(',');  //國
		score[j][1] =y.split(',');	//英
		score.sort(mysort);
		li="";
		for (var k=0; k<score.length; k++)
		{ 
		
			sumch=score[k][0];
			sumen=score[k][1];
			avg=(sumch*1+sumen*1)/2;
			
			var li=li+"<li>"+"第 "+(k+1)+" 筆資料= "+avg+"</li>";
			document.getElementById("demo").innerHTML=li; 
			if(sumch*1==-1||sumen*1==-1){
			li="結束";
			document.getElementById("demo").innerHTML=li; 
			}
			
			console.log (sumch);
		} 
		
		/*document.getElementById("C").value=""; 
		document.getElementById("E").value=""; */
		i++;
	
		document.getElementById("demo").innerHTML=li;
	
		return false; 
	} 
 
	function mysort(a, b) {
		//排序, 由大到小, a[0]與b[0]都是國文(也就是x), a[1]與b[1]都是英文(也就是y)
	
		return (b[0] + b[1]) - (a[0] + a[1]) && (b[0] - a[0]);
		//先比對加總, 再比對國文
	}
</script>
